language: python
dist: xenial
cache: pip
python:
  - "3.6"
before_install:
  - sudo apt-get install -y libspatialindex-dev
install:
  - pip install -r requirements.txt
  - pip install mypy yapf
  - pip install pytest==4.0.2 pytest-cov==2.6.0 codecov
  - pip install -e .
script:
  - yapf --diff --recursive elbridge tests setup.py # PEP8
  - mypy elbridge # type-checking
  - pytest -v --cov=./ # unit tests
after_success:
  - codecov
